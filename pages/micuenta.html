                <h2>Login</h2>

                </div>
                <div class="form-floating formulate">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">

                <button type="button" class="btn btn-primary btn-lg buttton">Login</button>
                <h2 class="subtitle">Se parte de nosotros</h2>

                <form class="row g-3 align-item-center">
                    <div class="col-12 col-sm-5 col-md-6">
                      <label for="inputEmail4" class="form-label">Nombre</label>
                      <input type="email" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-12 col-sm-5 col-md-6">

                    </div>
                    <div class="col-12 col-sm-5 col-md-12">
                      <label for="inputAddress2" class="form-label">Residencia</label>
                      <input type="residencia" class="form-control" id="residencia" placeholder="Lugar de residencia">
                    </div>
                    <div class="col-12 col-sm-7 col-md-6">
                      <label for="inputCity" class="form-label">Numero telefonico</label>
                      <input type="tel" class="form-control" id="Number" placeholder="numero telefonico">
                    </div>
                    <div class=" col-12 col-sm-3 col-md-6">
                      <label for="inputState" class="form-label">Ciudad</label>
                      <select id="inputState" class="form-select">
                        <option selected>Sexo...</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>No definido</option>
                      </select>
                    </div>
                      <button type="submit" class="btn btn-primary bottonf col-4 col-sm-8 col-md-12">Enviar</button>
                    </div>
